{% load staticfiles %}

<html>
    <head>
        <title>Blog Applyou</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">



    </head>

    <body>

        <nav class="navbar fixed-top navbar-inverse" style= "background-color: #2E2E2E;>

            <div class="container-fluid">

                <!--Logo -->

            </div>
                
            <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand"  href="/">Applyou</a>

                </div>

                {% if user.is_authenticated %}
                <div class="colapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'post_new' %} ">Nouvelle publication</a>
                        </li>
                    </ul>
                {% endif %}    

                {% if not user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="/accounts/login/">Login</a>
                        </li>
                    </ul>
                 {% endif %}

                 {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="/accounts/logout">Logout</a>
                        </li>
                    </ul>
                 {% endif %}
 
                </div>    

            </div>
        </nav>

    <div class="page-header">

        <!--{% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}-->
        
        <h1><a href="/">Applyou</a></h1>


    </div>
    <div class="content container">

        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div> 
    </body>
</html>
